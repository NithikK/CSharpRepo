<!DOCTYPE html>
<html>
    <head>
        <title>Html Audio & Video</title>
    </head>
    <body bgcolor="black" text="lightblue" background="Space.jpg">
        <h1>Audio & Video Files</h1>
        <audio controls="controls" loop="loop" count="4">
            <source src="Song.mp3" type="audio/mp3"/>
        </audio><br>
        <video controls="controls" loop="loop" count="4">
            <source src="Video.mp4" type="video/mp4"/>
        </video>
    </body>
</HTML>
<!--generally image is prioritized first for background-->
