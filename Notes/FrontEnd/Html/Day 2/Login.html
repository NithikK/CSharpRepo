<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Login_Style.css" />
        <title>User Form</title>
    </head>
    <body>
        <video autoplay loop muted>
            <source src="rain.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="loginuser">
            <h1>Login</h1>
            <form action="get" target="UserForm.html">
                <table>
                    <tr><th>UserName</th><th> : </th><td><input type="text" name="UserName" placeholder="Enter Your UserName" required max="30" min="5"/><br></td></tr>
                    <tr><th>Password</th><th> : </th><td><input type="password" name="Pwd" required/><br></td></tr>
                    <tr><th colspan="3"><input type="submit" name="submit" value="Login"/><br></th></tr>
                </table>
            </form>
        </div>
    </body>
</HTML>
