<html>
    <body>
        <script>
            var n="a";
            switch(n){
                case "a":
                case "e":
                case "i":
                case "o":
                case "u":
                    document.writeln("<br>All are vowels...<br>"); break;
                case "t":
                    document.writeln("<br>It is a T letter...<br>"); break;
                default:
                    document.writeln("Not vowels");
            }
        </script>
    </body>
</html>
