<html>
    <script>
        window.alert("Page is loading... Press any key to continue.");
        var empName = prompt("Enter Your Name : ", "Unknown");
        document.writeln("Welcome Mr./Ms. " + empName + "<br>");
        var res = confirm("Is your name correct ?");
        if(res){
            document.writeln("<b>Name is Correct</b><br>");
        }
        else{
            document.writeln("<b>Name is Not Correct</b><br>");
        }
    </script>
</html>
